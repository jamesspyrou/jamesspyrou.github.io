<!DOCTYPE html>
<html>
<head>
  <title>James Spyrou's Personal Website</title>
  <link type="text/css" rel="stylesheet" href="stylesheets/main.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?v=2">
</head>
<body>
<div id="form_container">
	<p id="top">
		<b>James Spyrou</b></br>
		<i>Melbourne, Australia</i>
	</p>
 <main>
	<p>
		<section id="images"></section></br>
		<section id="bio"></section></br>
		<section id="publications"></section></br>
		<section id="awards"></section></br>
		<section id="presentations"></section></br>
	</p>
	<script>
    const sections = ["images", "bio", "publications", "awards", "presentations"];
    sections.forEach(section => {
      fetch(`sections/${section}.html`)
        .then(response => response.text())
        .then(html => {
          document.getElementById(section).innerHTML = html;
        })
        .catch(err => console.error(`Error loading ${section}:`, err));
    });
	</script>
  </main>
		<div id="copyright">
			Website &copy;<script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))</script>
			James Spyrou</br>
		</div>
		<div id="end">
			<a href="#top">Top</a>
		</div>
		
</div>
</body>
</html>
